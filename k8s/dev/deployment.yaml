apiVersion: apps/v1
kind: Deployment
metadata:
  name: rickandmorty-deployment
  namespace: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rickandmorty
  template:
    metadata:
      labels:
        app: rickandmorty
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: rickandmorty
          image: felipeyorick/rickandmorty:2022178feb89d82c1cf57ae8924fa2f783df2a5a
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: mongo-secret
 
 