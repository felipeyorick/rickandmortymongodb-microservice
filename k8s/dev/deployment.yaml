apiVersion: apps/v1
kind: Deployment
metadata:
  name: rickandmorty-deployment
  namespace: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rickandmorty
  template:
    metadata:
      labels:
        app: rickandmorty
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: rickandmorty
          image: felipeyorick/rickandmorty:b107150b899739094d2c44e414fe5e16804d2893
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: mongo-secret
 
 